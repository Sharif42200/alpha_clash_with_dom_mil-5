<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="font-poppins bg-black min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home -->
        <section id="home-section" class="min-h-screen flex flex-col items-center justify-center">
            <div class="text-white text-center">
                <h1 class="font-anton text-[150px]">ALPHABET CLASH</h1>
                <p class="text-2xl font-medium mb-10">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black font-semibold">Play now</button>
            </div>
        </section>

        <!-- play ground -->
        <section id="play-ground" class=" hidden max-w-5xl mx-auto flex flex-col gap-10">
            <!-- screen board -->
            <div class="mt-20 border-[#010313cc] border-[20px] bg-[#FFFFFFB3] rounded-2xl">
                <div class="artboard artboard-horizontal phone-6">
                    <!-- caption -->
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <!-- word -->
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alpha" class="text-8xl text-black font-bold uppercase">Y</p>
                    </div>
                </div>
            </div>

            <!-- keyboard -->
            <div class="keyboard">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>

            <!-- life and score -->
            <div class="flex justify-between">
                <button class="btn border-none text-white bg-[#894189] rounded-full px-5 py-2">
                    Life
                    <img src="images/love.svg" alt="">
                    <span id="life">5</span>
                </button>
                <button class="btn border-none text-white bg-[#360490] rounded-full px-5 py-2">
                    Score
                    <img src="images/dollar.svg" alt="">
                    <span id="current-score">0</span>
                </button>
                
            </div>
        </section>

        <!-- final - score -->
        <section id="final-score" class="hidden min-h-screen flex flex-col items-center justify-center">
            <div class="p-5 rounded-xl space-y-5 text-center bg-[#FFFFFF33]">
                <h4 class="text-3xl">Game Over!</h4>
                <h1 class="text-6xl text-white">
                    <span class="font-extrabold">Score : </span>
                    <span id="score-board">14</span>
                </h1>
                <button onclick="playAgain()" class="btn border-none">Play Again</button>
                <p class="text-white font-medium text-xl">Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <!-- js file -->
    <script src="js/utility.js"></script>
    <script src="js/alpha-clash.js"></script>
</body>

</html>
